{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="page-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-8">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div class="card-body">
                        <h2 class="card-title text-center">Create New Notification Emails</h2>
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    {{ form.receiver|as_crispy_field }}
                                </div>
                                <div class="col-md-6">
                                    {{ form.cc|as_crispy_field }}
                                </div>
                            </div>
                           {% if existing %}
                           
                           <button type="submit" class="btn btn-primary btn-block">Update Notification Mail</button>
                           {%else%}
                           
                           <button type="submit" class="btn btn-primary btn-block">Create Notification Mail</button>
                           {%endif%}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
